<script>
  $(document).ready(function() {

    function getImageSource(game) {
      var output="<img src="
      switch(game) {
        case "BASEBALL":
          output+= "multi-sports/png/baseball-ball.png";
        break;
        case "BASKETBALL":
          output+= "multi-sports/png/basketball-ball-1.png"
        break;
        case "GOLF":
          output+= "multi-sports/png/golf-ball.png";
        break;
        case "HOCKEY":
          output+= "multi-sports/png/hockey-equipment.png";
        break;
        case "SOCCER":
          output+= "multi-sports/png/soccer-ball-1.png";
        break;
        case "TENNIS":
          output+= "multi-sports/png/tennis-racquet.png";
        break;
        case "VOLLEYBALL":
          output+= "multi-sports/png/volleyball-ball.png";
        break;
        case "FOOTBALL":
          output+= "multi-sports/png/football-annotation.png";
        break;
        case "CRICKET":
          output+= "multi-sports/png/criquet.png";
        break;
        default:
          return "";
        break;
      }
      output+=" height=20px> "
      return output;
    }

    $.ajax({
      url: 'http://66.228.47.239:8080/sports.bovada.lv/services/sports/results/api/v1/scores',
      crossDomain: true,
      dataType: 'json',
      // jsonpCallback: "localJsonpCallback",
      // headers: {
      //   "cache-control": "no-cache",
      //   'X-Requested-With': 'XMLHttpRequest'
      // },
      // headers: {
      //   origin: "test"
      // },
      error: function(a,b,c) {
        console.log(a);
        console.log(b);
        console.log(c);
      },
      success: function(json) {
        var games = [];
        var html = "<table class='table'>";
        for (var i = 0; i < json.length; i++) {
          if(json[i].gameStatus == "IN_PROGRESS")
            games.push(json[i]);
        }
        for (var i = 0; i < games.length; i++) {
          $.ajax({
            url: 'http://66.228.47.239:8080/sports.bovada.lv/services/sports/event/events/A/'+games[i].eventId,
            dataType: 'json',
            // jsonpCallback: "localJsonpCallback",
            // headers: {
            //   "cache-control": "no-cache",
            //   'X-Requested-With': 'XMLHttpRequest'
            // },
            success: function(json) {
              html+="<tr><td rowspan='2' style='vertical-align:middle'>"+getImageSource(games[i].sport)+games[i].sport+"</td><td rowspan='2' style='vertical-align:middle'>"+games[i].clock.period+"</td><td style='vertical-align:middle'>"+json.competitors[0].description+"</td>";
              if(json.competitors[0].type=="HOME") {
                html+="<td style='vertical-align:middle'>"+games[i].latestScore.home+"</td>"
              } else {
                html+="<td style='vertical-align:middle'>"+games[i].latestScore.visitor+"</td>"
              }
              html+="<td rowspan='2' style='vertical-align:middle'><button class='btn btn-default' onclick='navToGame("+games[i].eventId+")'>Bet</button></td></tr><tr><td style='vertical-align:middle'>"+json.competitors[1].description+"</td>";
              if(json.competitors[1].type=="HOME") {
                html+="<td style='vertical-align:middle'>"+games[i].latestScore.home+"</td></tr>"
              } else {
                html+="<td style='vertical-align:middle'>"+games[i].latestScore.visitor+"</td></tr>"
              }
            },
            method: "GET",
            async: false,
            timeout: 5000,
          });
        }
        html+="</table>"
        $("#loading").hide();
        $("#liveGames").append(html);
        console.log(games);
      },
      method: "GET",
      async: true,
      timeout: 5000,
    });
  });

  function navToGame(gameID) {
    window.location.href = "game.html?game="+gameID;
  }

  firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      // User is signed in.
      var displayName = user.displayName;
      var email = user.email;
      var emailVerified = user.emailVerified;
      var photoURL = user.photoURL;
      var isAnonymous = user.isAnonymous;
      var uid = user.uid;
      var providerData = user.providerData;
      // ...
      $("#signinbtn").html("<a href='dashboard.html'>Go to Dashboard</a>")
    } else {
      $("#signinbtn").html("<a href='login.html'>Log in</a>")
    }
  });
</script>
