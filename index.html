<script>
  $(document).ready(function() {

    function getImageSource(game) {
      var output="<img src="
      switch(game) {
        case "BASEBALL":
          output+= "<img src=multi-sports/png/baseball-ball.png";
        break;
        case "BASKETBALL":
          output+= "multi-sports/png/basketball-ball-1.png"
        break;
        case "GOLF":
          output+= "multi-sports/png/golf-ball.png";
        break;
        case "HOCKEY":
          output+= "multi-sports/png/hockey-equipment.png";
        break;
        case "SOCCER":
          output+= "multi-sports/png/soccer-ball-1.png";
        break;
        case "TENNIS":
          output+= "multi-sports/png/tennis-racquet.png";
        break;
        case "VOLLEYBALL":
          output+= "multi-sports/png/volleyball-ball.png";
        break;
        case "FOOTBALL":
          output+= "multi-sports/png/football-annotation.png";
        break;
        default:
          return "";
        break;
      }
      output+=" height=20px> "
      return output;
    }

    $.ajax({
      url: 'https://cors-anywhere.herokuapp.com/'+'https://sports.bovada.lv/services/sports/results/api/v1/scores',
      dataType: 'json',
      // jsonpCallback: "localJsonpCallback",
      headers: {
        "cache-control": "no-cache",
        'X-Requested-With': 'XMLHttpRequest'
      },
      success: function(json) {
        var games = [];
        var html = "<table class='table'>";
        for (var i = 0; i < json.length; i++) {
          if(json[i].gameStatus == "IN_PROGRESS")
            games.push(json[i]);
        }
        for (var i = 0; i < games.length; i++) {
          console.log(games[i].sport);
          $.ajax({
            url: 'https://cors-anywhere.herokuapp.com/'+'https://sports.bovada.lv/services/sports/event/events/A/'+games[i].eventId,
            dataType: 'json',
            // jsonpCallback: "localJsonpCallback",
            headers: {
              "cache-control": "no-cache",
              'X-Requested-With': 'XMLHttpRequest'
            },
            success: function(json) {
              html+="<tr><td rowspan='2' style='vertical-align:middle'>"+getImageSource(json[i].sport)+games[i].sport+"</td><td rowspan='2' style='vertical-align:middle'>"+games[i].clock.period+"</td><td style='vertical-align:middle'>"+json[i].competitors[0].description+"</td>";
              if(json[i].competitors[0].type=="HOME") {
                html+="<td style='vertical-align:middle'>"+games[i].latestScore.home+"</td>"
              } else {
                html+="<td style='vertical-align:middle'>"+games[i].latestScore.visitor+"</td>"
              }
              html+="<td rowspan='2' style='vertical-align:middle'><button class='btn btn-default' type='submit'>Bet</button></td></tr><tr><td style='vertical-align:middle'>"+json[i].competitors[1].description+"</td>";
              if(json[i].competitors[1].type=="HOME") {
                html+="<td style='vertical-align:middle'>"+games[i].latestScore.home+"</td></tr>"
              } else {
                html+="<td style='vertical-align:middle'>"+games[i].latestScore.visitor+"</td></tr>"
              }
            },
            method: "GET",
            async: false,
            timeout: 5000,
          });
        }
        html+="</table>"
        $("#liveGames").append(html);
        console.log(games);
      },
      method: "GET",
      async: false,
      timeout: 5000,
    });
    function localJsonpCallback(json) {
      console.log(json)
    }
  });
</script>
