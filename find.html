<script>
  var data = {};
  function showGames (sport){
    var games = data[sport];
    html = "<div class='list-group'>";
    for (var i = 0; i < games.length; i++) {
      var date = new Date(games[i].startTime);
      html+="<button onclick='navToGame("+games[i].id+")' type='button' class='list-group-item'>"+games[i].description+" - "+date.toLocaleDateString()+" "+date.toLocaleTimeString()+"</button>";
    }
    html+="</div>"
    $("#activelist").html(html);
  }

  function showSports() {
    html = "<div class='list-group'>";
    for (var i = 0; i < data["ELEMENTS"].length; i++) {
      var sportFormatted = "" + data["ELEMENTS"][i].charAt(0) + data["ELEMENTS"][i].substring(1).toLowerCase();
      html+="<button onclick='showGames(\""+data["ELEMENTS"][i]+"\")' type='button' class='list-group-item'>"+sportFormatted+"</button>";
    }
    html+="</div>"
    $("#activelist").html(html);
  }

  function navToGame(gameID) {
    window.location.href = "game.html?game="+gameID;
  }

  $(document).ready(function() {
    Array.prototype.contains = function(v) {
      for(var i = 0; i < this.length; i++) {
          if(this[i] === v) return true;
      }
      return false;
    };

    Array.prototype.unique = function() {
        var arr = [];
        for(var i = 0; i < this.length; i++) {
            if(!arr.contains(this[i])) {
                arr.push(this[i]);
            }
        }
        return arr;
    }

    $.ajax({
      url: 'http://66.228.47.239:1337/sports.bovada.lv/services/sports/event/events/under/A/next',
      dataType: 'json',
      // jsonpCallback: "localJsonpCallback",
      headers: {
        "cache-control": "no-cache",
        'X-Requested-With': 'XMLHttpRequest'
      },
      success: function(a) {
        var json = a.items;
        data["ELEMENTS"] = [];
        for (var i = 0; i < json.length; i++) {
          if(data[json[i].sport]==undefined) {
            data[json[i].sport] = [];
            data["ELEMENTS"].push(json[i].sport);
          }
          data[json[i].sport].push(json[i]);
        }
        showSports();
      },
      method: "GET",
      async: false,
      timeout: 5000,
    });
    function localJsonpCallback(json) {
      console.log(json)
    }
  });

</script>
